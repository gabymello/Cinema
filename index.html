<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Programa de Cinema</title>
  <!-- Fonte bonita do Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #ffe6f0; /* Rosinha fraco */
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
      margin-top: 100px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input {
      padding: 8px;
      width: 220px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff80aa;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #ff6699;
    }

    #resultado {
      margin-top: 20px;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Programa de Cinema</h2>

    <label for="titulo">Título do Filme:</label>
    <input type="text" id="titulo">

    <label for="duracao">Duração (em minutos):</label>
    <input type="number" id="duracao">

    <br>
    <button onclick="mostrar()">Mostrar Informações</button>

    <p id="resultado"></p>
  </div>

  <script>
    function mostrar() {
      let titulo = document.getElementById("titulo").value;
      let duracao = parseInt(document.getElementById("duracao").value);

      if (titulo === "" || isNaN(duracao) || duracao <= 0) {
        alert("Preencha os campos corretamente!");
        return;
      }

      let horas = Math.floor(duracao / 60);
      let minutos = duracao % 60;

      document.getElementById("resultado").innerHTML =
        "Título: " + titulo + "<br>Duração: " + horas + " hora(s) e " + minutos + " minuto(s)";
    }
  </script>

</body>
</html>
